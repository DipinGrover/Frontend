<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    

    <form>
        <input type="text" placeholder="name" name="firstname" maxlength="15" size="25">
        <input type="text" placeholder="address" name="address">
        <input type="number" placeholder="age" name="age" min="18" max="100" autofocus>
        <input type="text" placeholder="country" value="India" >
        <input type="submit" value="Disabled button" disabled>
        <input type="submit" value="Click Me!">
    </form>

    <button>new button</button>
</body>
</html>
